version: 2
project_name: SysAdmin-Tool
release:
  github:
    owner: jose-techcode
    name: SysAdmin-Tool
  name_template: '{{.Tag}}'
  footer: |2-

    ---
    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
    binary: sys

archives:
  - formats: [tar.gz]
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"